name: 'ðŸ“¦ Publish packages'

permissions:
  contents: write
  packages: write

on:
  workflow_call:
    secrets:
      GH_TOKEN:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ” Check for package.json
        run: |
          if [ ! -f "package.json" ]; then
            echo "package_exists=false" >> $GITHUB_ENV
          else
            echo "package_exists=true" >> $GITHUB_ENV
          fi

      - name: âš™ï¸ Setup Node
        if: env.package_exists == 'true'
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ðŸ“¦ Install pnpm (if not installed)
        if: env.package_exists == 'true'
        run: |
          if ! command -v pnpm &> /dev/null; then
            npm install -g pnpm
          else
            echo "pnpm is already installed"
          fi

      - name: ðŸ” Configure NPM for GitHub Packages
        if: env.package_exists == 'true'
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GH_TOKEN }}" > ~/.npmrc
          echo "@whatt-if:registry=https://npm.pkg.github.com" >> ~/.npmrc
          echo "always-auth=true" >> ~/.npmrc
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: ðŸ“‚ Cache pnpm dependencies
        if: env.package_exists == 'true'
        uses: actions/cache@v3
        with:
          path: ~/.local/share/pnpm/store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ðŸ“¥ Install dependencies with pnpm
        if: env.package_exists == 'true'
        run: pnpm install --frozen-lockfile
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: ðŸš€ Version and Publish Packages
        if: env.package_exists == 'true'
        uses: changesets/action@v1
        with:
          version: pnpm changeset version
          publish: pnpm changeset publish
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.GH_TOKEN }}
