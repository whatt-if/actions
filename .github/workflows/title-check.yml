name: 'ğŸ” Semantic Title Check'

permissions:
  contents: read
  pull-requests: read

on:
  workflow_call:

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

  check-title:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‹ Get Pull Request Title
        id: pr_title
        run: echo "::set-output name=title::${{ github.event.pull_request.title }}"

      - name: ğŸ” Check Semantic Title
        env:
          PR_TITLE: ${{ steps.pr_title.outputs.title }}
        run: |
          # Define valid prefixes for titles
          SEMANTIC_PREFIXES="^(feat|fix|refactor|breaking|upgrade|revamp|chore|docs|style|test|perf): "
          if [[ ! "$PR_TITLE" =~ $SEMANTIC_PREFIXES ]]; then
            echo "âŒ The PR title does not follow semantic convention. Use one of the following prefixes: feat, fix, refactor, breaking, upgrade, revamp, chore, docs, style, test, perf."
            exit 1
          else
            echo "âœ… The PR title follows the semantic convention."
          fi
